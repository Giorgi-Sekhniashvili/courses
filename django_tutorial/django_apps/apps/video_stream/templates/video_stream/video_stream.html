{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/video_stream/modal.css' %}">
{% endblock %}

{% block main_content %}
    <div class="container">
        <h1>wohoo</h1>
        <div class="img_with_button">
            <img src="{% url 'video_stream:video_stream_back' %}" id="myImg">
            <button class="expand-button btn btn-outline-secondary"><i class="fas fa-expand"></i></button>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/video_stream/modal.js' %}"></script>
{% endblock %}
